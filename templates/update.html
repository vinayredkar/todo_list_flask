{% extends 'base.html' %}

{% block head %}
<title>TaskFlow</title>
{% endblock %}

{% block body %}
<div class="title-bar">
    <h1>Update Task</h1>
</div>

<div class="content">
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" placeholder="Update task content">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
